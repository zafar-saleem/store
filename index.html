<!DOCTYPE HTML>
<html>
<head>
	<title>Online store</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
	<div id="main">
		<div id="search-box">
			<input type="text" name="q" id="search_input"></input>
			<button id="search_button">Search</button>
			<button id="quit_search">Reset</button>
		</div>

		<div id="filters-bar">
			<ul>
				<li>
					<a href="#red">Red</a>
				</li>
				<li>
					<a href="#blue">Blue</a>
				</li>
				<li>
					<a href="#mobile">Mobile</a>
				</li>
				<li>
					<a href="#accessory">Accessory</a>
				</li>
			</ul>
		</div>

		<div id="product-panel">
			<ul>
				<li id="1" data-8088-keyword="red"><img src="img/1.jpg" /><p>First</p></li>
				<li id="2" data-8088-keyword="blue"><img src="img/2.jpg" /><p>Second</p></li>
				<li id="3" data-8088-keyword="mobile"><img src="img/3.jpg" /><p>Third</p></li>
				<li id="4" data-8088-keyword="accessory"><img src="img/4.jpg" /><p>Fourth</p></li>
				<li id="5" data-8088-keyword="red mobile"><img src="img/5.jpg" /><p>Fifth</p></li>
				<li id="6" data-8088-keyword="blue mobile"><img src="img/6.jpg" /><p>Sixth</p></li>
				<li id="7" data-8088-keyword="red accessory"><img src="img/7.jpg" /><p>Seventh</p></li>
				<li id="8" data-8088-keyword="blue accessory"><img src="img/8.jpg" /><p>Eighth</p></li>
				<li id="9" data-8088-keyword="red blue"><img src="img/9.jpg" /><p>Ninth</p></li>
				<li id="10" data-8088-keyword="mobile accessory"><img src="img/10.jpg" /><p>Tenth</p></li>
			</ul>
		</div>

		<div id="shopping-cart">
			<h3>Cart</h3>
			<ul>
				<p>Shopping cart is empty</p>
			</ul>
		</div>

	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/core.js"></script>
	<script type="text/javascript" src="js/sandbox.js"></script>
	<script type="text/javascript" src="js/modules/searchbox.js"></script>
	<script type="text/javascript" src="js/modules/filterbars.js"></script>
	<script type="text/javascript" src="js/modules/productpanel.js"></script>
	<script type="text/javascript" src="js/modules/searchbox.js"></script>
	<script type="text/javascript" src="js/modules/shoppingcart.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
